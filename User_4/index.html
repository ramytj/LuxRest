
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LuxRest Auto Mode Switch</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #toggleButton {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: #FAAB36;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button id="toggleButton">Switch Mode</button>
  <iframe id="modeFrame" src=""></iframe>

  <script>
    const dayPage = "4.html";
    const nightPage = "4_night.html";

    function isDaytime() {
      const now = new Date();
      const hour = now.getHours();
      return hour >= 6 && hour < 20;
    }

    const iframe = document.getElementById("modeFrame");
    let currentMode = isDaytime() ? "day" : "night";

    // Load default mode with cache-busting
    iframe.src = (currentMode === "day" ? dayPage : nightPage) + "?cb=" + Date.now();

    // Handle manual toggle with cache-busting
    document.getElementById("toggleButton").onclick = function() {
      if (currentMode === "day") {
        iframe.src = nightPage + "?cb=" + Date.now();
        currentMode = "night";
      } else {
        iframe.src = dayPage + "?cb=" + Date.now();
        currentMode = "day";
      }
    };
  </script>

</body>
</html>
