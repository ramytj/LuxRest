  <script>
    const dragElement = (element, header) => {
      const gridSize = 100;
      let offsetX = 0, offsetY = 0, isDragging = false;
      header.onpointerdown = (e) => {
        e.preventDefault(); isDragging = true;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        document.onpointermove = (e) => {
          if (!isDragging) return;
          const newLeft = Math.round((e.clientX - offsetX)/gridSize)*gridSize;
          const newTop = Math.round((e.clientY - offsetY)/gridSize)*gridSize;
          const area = document.getElementById("dashboard-area");
          if (!area || area.offsetWidth === 0 || area.offsetHeight === 0) return;
          const maxX = area.offsetWidth - element.offsetWidth;
          const maxY = area.offsetHeight - element.offsetHeight;
          const boundedLeft = Math.max(0, Math.min(newLeft, maxX));
          const boundedTop = Math.max(0, Math.min(newTop, maxY));
          element.style.left = `${boundedLeft}px`;
          element.style.top = `${boundedTop}px`;
        };
        document.onpointerup = () => {
          isDragging = false; document.onpointermove = null; document.onpointerup = null;
        };
      };
    };
    dragElement(document.getElementById("dashboard-window"), document.getElementById("dashboard-header"));
  </script>

  <script>
    // Gauge window logic (now with day/night!)
    const gaugeWindow = document.createElement("div");
    gaugeWindow.id = "gauge-window";
    gaugeWindow.style.cssText = `
      position: absolute; top: 100px; left: 100px;
      width: 600px; height: 400px;
      background: #fff; border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      z-index: 1001;`;
    gaugeWindow.innerHTML = `<div id="gauge-header" style="background:#FD5901; color:white; padding:8px; border-top-left-radius:10px; border-top-right-radius:10px; font-weight:bold; cursor:move;">Exposure Quality (Last 3 hrs)</div><div id="gauge-chart" style="width:100%; height:calc(100% - 40px);"></div>`;
    document.getElementById("dashboard-area").appendChild(gaugeWindow);
    dragElement(gaugeWindow, document.getElementById("gauge-header"));

    function drawLiveGauge() {
      const now = new Date();
      const hours = now.getHours();
      const isDay = hours >= 6 && hours < 18;

      const threeHoursAgo = new Date(now.getTime() - 3 * 60 * 60 * 1000);
      const recentData = parsedData.filter(d => d.datetime >= threeHoursAgo && d.datetime <= now);
      const avgMel = recentData.length ? recentData.reduce((sum,d)=>sum+d.mel,0)/recentData.length : 0;

      const daySteps = [
        { range: [0,150], color:"#FD5901" },
        { range: [150,250], color:"#FAAB36" },
        { range: [250,1000], color:"#8FD694" }
      ];
      const nightSteps = [
        { range: [0,1], color:"#006400" },
        { range: [1,10], color:"#00cc00" },
        { range: [10,50], color:"#FFD700" },
        { range: [50,200], color:"#FF0000" }
      ];

      Plotly.react("gauge-chart", [{
        type: "indicator", mode: "gauge+number",
        value: avgMel,
        title: { text: "Melanopic Lux (Last 3 hrs)", font: { size: 16 } },
        gauge: {
          axis: isDay ? { range:[0,1000], tickvals:[0,150,250,500,1000], ticktext:["0","150","250","500","1000"] }
                      : { range:[0,200], tickvals:[0,1,10,50,200], ticktext:["0","1","10","50","200"] },
          bar: { color: "#888" },
          steps: isDay ? daySteps : nightSteps,
          shape: "angular"
        }
      }], { margin:{t:50,b:0}, paper_bgcolor:"#fff", height:260 }, { displayModeBar:false });
    }

    Papa.parse(csvUrl, {
      download: true, header: true, skipEmptyLines: true,
      complete: function(results) {
        parsedData = results.data.map(row => {
          const ts = parseInt((row['timestamp']||'').trim());
          const mel = parseFloat((row['mel']||'').trim());
          if (isNaN(ts) || isNaN(mel)) return null;
          const local = new Date(ts * 1000);
          const dateStr = local.toISOString().split('T')[0];
          return { datetime: local, dateStr: dateStr, mel: mel };
        }).filter(r=>r!==null);
        populateControls(); drawLiveGauge();
        setInterval(drawLiveGauge, 60000);
      }
    });
  </script>
